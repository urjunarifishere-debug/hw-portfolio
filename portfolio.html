<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Profile Settings</title>
    <style>
        html,body { height: 100%; }
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            background: linear-gradient(90deg, #ff66e0 0%, #ffb3b3 50%, #ffd6b3 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .app {
            width: 1100px;
            max-width: calc(100% - 80px);
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 12px 40px rgba(10,10,10,0.12);
            display: flex;
            overflow: hidden;
        }

        .sidebar {
            width: 72px;
            background: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.85));
            border-right: 1px solid rgba(0,0,0,0.03);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 24px;
            gap: 18px;
        }
        .sb-square, .sb-dot, .sb-icon {
            display:flex;
            align-items:center;
            justify-content:center;
            overflow:hidden;
        }
        .sb-square { width: 36px; height: 36px; border-radius: 8px; background: linear-gradient(135deg,#ff9bd6,#ff8080); box-shadow: 0 6px 18px rgba(255,128,128,0.12); }
        .sb-dot { width: 36px; height: 36px; border-radius: 50%; background: #fff; box-shadow: 0 2px 6px rgba(0,0,0,0.06); border: 1px solid rgba(0,0,0,0.03); }
        .sb-icon { width: 18px; height: 18px; background: rgba(0,0,0,0.08); border-radius: 4px; margin-top: 6px; }

        .content { flex: 1; display: flex; flex-direction: column; }

        .topbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 22px 28px;
            gap: 12px;
        }
        .welcome { font-weight: 600; font-size: 15px; color: #222; }
        .date { font-size: 13px; color: #9095a0; margin-top: 6px; }
        .search-row { display: flex; align-items: center; gap: 12px; }
        .search {
            width: 340px;
            max-width: 48vw;
            height: 40px;
            background: #f6f6f8;
            border-radius: 10px;
            padding: 8px 12px;
            border: 1px solid rgba(0,0,0,0.03);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .search input { border: none; background: transparent; outline: none; width: 100%; color: #555; }

        .top-avatar {
            width: 44px;
            height: 44px;
            border-radius: 10px;
            object-fit: cover;
            display: block;
            border: 1px solid rgba(0,0,0,0.04);
            background: #fff;
        }

        .header-band {
            height: 88px;
            background: linear-gradient(90deg,#ff8acb,#ffb1a6);
            border-radius: 12px;
            margin: 0 28px 18px 28px;
            box-shadow: inset 0 -10px 30px rgba(255,255,255,0.12);
            position: relative;
            overflow: hidden;
        }

        .panel {
            background: #fff;
            margin: 0 28px 28px 28px;
            border-radius: 12px;
            padding: 22px 26px;
            box-shadow: 0 6px 18px rgba(15,15,15,0.03);
        }

        .profile-row { display: flex; align-items: center; gap: 18px; margin-bottom: 18px; }

        .profile-photo {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            display:block;
            background: linear-gradient(135deg,#ffeef2,#ffdede);
            box-shadow: 0 6px 18px rgba(255,128,128,0.08);
            border: 4px solid #fff;
        }
        .profile-text h2 { margin: 0; font-size: 16px; color: #111; }
        .profile-text p { margin: 4px 0 0 0; font-size: 13px; color: #777; }
        .edit-btn {
            margin-left: auto;
            background: linear-gradient(180deg,#ffbfc7,#ffc6d0);
            color: #b33a52;
            border: none;
            padding: 8px 14px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 6px 16px rgba(255,128,160,0.12);
        }

        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 18px 32px; margin-top: 8px; }
        .form-item { display: flex; flex-direction: column; }
        .label { font-size: 12px; color: #9aa0a6; font-weight: 600; text-transform: uppercase; margin-bottom: 10px; letter-spacing: 0.6px; }
        .input {
            height: 44px;
            border-radius: 8px;
            background: #f6f6f8;
            border: 1px solid rgba(0,0,0,0.03);
            padding: 10px 14px;
            font-size: 14px;
            color: #444;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .input input { border: none; background: transparent; outline: none; width: 100%; color: #444; }
        .chev { width: 14px; height: 14px; border-right: 2px solid rgba(0,0,0,0.15); border-bottom: 2px solid rgba(0,0,0,0.15); transform: rotate(45deg); margin-left: 10px; opacity: 0.5; }

        .email-block { grid-column: 1 / -1; display: flex; gap: 14px; align-items: center; padding-top: 6px; }
        .email-ind { width: 36px; height: 36px; border-radius: 50%; background: linear-gradient(135deg,#ff9bd6,#ff8080); display: flex; align-items: center; justify-content: center; color: #fff; font-weight: 700; font-size: 14px; box-shadow: 0 10px 30px rgba(255,128,160,0.12); overflow:hidden; }
        .email-ind-img { width:100%; height:100%; object-fit:cover; display:block; border-radius:50%; }

        .email-info { flex: 1; }
        .email-info .em { font-weight: 600; color: #222; font-size: 14px; }
        .email-info .when { color: #9aa0a6; font-size: 13px; margin-top: 6px; }
        .add-email { background: #fff4f6; color: #ff6f91; border: 1px solid rgba(255,111,145,0.12); padding: 8px 12px; border-radius: 8px; font-weight: 600; cursor: pointer; min-width: 160px; }

        .bottom-space { height: 6px; }

        @media (max-width: 920px) {
            .form-grid { grid-template-columns: 1fr; }
            .search { width: 220px; }
            .header-band { height: 64px; }
            .app { width: 92%; }
        }
        @media (max-width: 520px) {
            body { padding: 20px; }
            .app { flex-direction: column; width: 100%; max-width: 720px; }
            .sidebar { flex-direction: row; width: 100%; padding: 10px; gap: 10px; border-right: none; border-bottom: 1px solid rgba(0,0,0,0.04); }
            .content { padding-bottom: 20px; }
            .topbar { padding: 14px; }
            .header-band, .panel { margin: 0 14px 14px 14px; }
        }
    </style>
</head>
<body>
    <div class="app">
        <div class="sidebar" aria-hidden="true">
            <div class="sb-square" aria-hidden="true"></div>
            <div class="sb-dot" aria-hidden="true"></div>
            <div class="sb-icon" aria-hidden="true"></div>
            <div class="sb-icon" aria-hidden="true"></div>
            <div class="sb-icon" aria-hidden="true"></div>
        </div>

        <div class="content">
            <div class="topbar">
                <div>
                    <div class="welcome">Welcome, Zhibek</div>
                    <div class="date">Mon, 27 May 2024</div>
                </div>

                <div class="search-row">
                    <div class="search" role="search">
                        <input type="text" placeholder="Search"/>
                    </div>
                    <img class="top-avatar" src="https://i.pinimg.com/1200x/2a/a4/6c/2aa46c2437f90e83a93c6c8ceab21bf6.jpg" alt="Profile">
                </div>
            </div>

            <div class="header-band" aria-hidden="true"></div>

            <div class="panel">
                <div class="profile-row">
                    <div class="profile-photo" aria-hidden="true"></div>

                    <div class="profile-text">
                        <h2>Bissenbay Zhibek</h2>
                        <p>Bissenbay.zh@gmail.com</p>
                    </div>

                    <button class="edit-btn">Edit</button>
                </div>

                <form class="form-grid" autocomplete="off" onsubmit="return false;">
                    <div class="form-item">
                        <label class="label">Full Name</label>
                        <div class="input"><input type="text" placeholder="Your First Name"/></div>
                    </div>

                    <div class="form-item">
                        <label class="label">Nick Name</label>
                        <div class="input"><input type="text" placeholder="Your NickName"/><span class="chev"></span></div>
                    </div>

                    <div class="form-item">
                        <label class="label">Gender</label>
                        <div class="input"><input type="text" placeholder="Your Gender"/><span class="chev"></span></div>
                    </div>

                    <div class="form-item">
                        <label class="label">Country</label>
                        <div class="input"><input type="text" placeholder="Your Country"/><span class="chev"></span></div>
                    </div>

                    <div class="form-item">
                        <label class="label">Language</label>
                        <div class="input"><input type="text" placeholder="Your Language"/><span class="chev"></span></div>
                    </div>

                    <div class="form-item">
                        <label class="label">Time Zone</label>
                        <div class="input"><input type="text" placeholder="Your Time"/><span class="chev"></span></div>
                    </div>

                    <div class="email-block">
                        <div class="email-ind"><img class="email-ind-img" src="https://i.pinimg.com/1200x/2a/a4/6c/2aa46c2437f90e83a93c6c8ceab21bf6.jpg" alt="Email avatar"></div>

                        <div class="email-info">
                            <div class="label" style="margin:0 0 8px 0; text-transform:none; color:#9aa0a6; font-size:12px;">My email Address</div>
                            <div class="em">Bissenbay.zh@gmail.com</div>
                            <div class="when">3 month ago</div>
                        </div>

                        <button class="add-email">Add Email Address</button>
                    </div>
                </form>

                <div class="bottom-space"></div>
            </div>
        </div>
    </div>
</body>
</html>
